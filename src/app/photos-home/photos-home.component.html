<section class="section" *ngIf="instagramAccount$ | async as instagramAccount">
  <div class="container">
    <h3 class="title is-3">{{ instagramAccount.name }}</h3>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
         <div class="buttons watchButtons is-right">
            <a class="button is-danger is-outlined"
              href="https://www.instagram.com/{{instagramAccount.username}}"
              (click)="emitInstagramFollowClick()">
              <span class="icon">
                <fa-icon [icon]="faInstagram"></fa-icon>
              </span>
              <span>{{ 'follow' | translate }} @{{instagramAccount.username}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-multiline">
      <div class="column is-12-mobile is-6-tablet is-4-desktop" *ngFor="let post of instagramAccount.media.data">
        <a href="{{post.permalink}}">
          <div class="card is-slightly-rounded">
            <div class="card-image">
              <figure class="image">
                  <img *ngIf="post.media_type != 'VIDEO'" src="{{post.media_url}}" alt="{{post.caption}}" class="is-slightly-rounded">
                  <video *ngIf="post.media_type == 'VIDEO'" autoplay loop [muted]="'muted'" playsinline poster="{{post.thumbnail_url}}">
                    <source media="(min-width: 640px)" src="{{post.media_url}}">
                  </video>
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                  <p class="subtitle">
                    {{post.caption}}
                  </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
