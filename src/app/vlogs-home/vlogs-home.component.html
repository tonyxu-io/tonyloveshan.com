<section class="section">
  <div class="container">
    <h3 class="title is-3 is-size-5-mobile">{{ 'tony-and-helen-vlogs' | translate }}</h3>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <div class="buttons watchButtons">
            <a class="button is-danger"
              href="https://www.youtube.com/channel/UCXXumJ4mQ025Fm7by0WA0CA">{{ 'youtube' | translate }}</a>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="buttons watchButtons is-right">
            <a class="button is-danger is-outlined"
              href="http://www.youtube.com/channel/UCXXumJ4mQ025Fm7by0WA0CA?sub_confirmation=1"
              (click)="emitYouTubeSubscribeClick()">
              <span class="icon">
                <fa-icon [icon]="faYoutube"></fa-icon>
              </span>
              <span>{{ 'subscribe' | translate }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-multiline">
      <div class="column is-12-mobile is-6-tablet is-3-desktop" *ngFor="let video of youtubeVideos$.items">
        <div class="card is-slightly-rounded" *ngIf='video.snippet.resourceId.kind =="youtube#video"'>
          <div class="card-image">
            <figure class="image">
              <a href="/vlogs/{{video.snippet.resourceId.videoId}}">
                <img src="{{video.snippet.thumbnails.high.url}}" alt="{{video.snippet.title}}" class="is-slightly-rounded">
              </a>
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="/vlogs/{{video.snippet.resourceId.videoId}}" class="has-text-black">
                <p class="title is-4">
                  {{video.snippet.title}}
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
