<section class="section">
  <div class="container">
    <h3 class="title is-3">Tony and Helen Vlogs</h3>
    <div class="buttons watchButtons">
        <a class="button is-danger is-outlined" href="http://www.youtube.com/channel/UCXXumJ4mQ025Fm7by0WA0CA?sub_confirmation=1">+ SUBSCRIBE</a>
      </div>
    <div class="tile is-ancestor">
      <div class="tile is-4 is-parent" *ngFor="let vlog of vlogs$">
        <a class="tile is-child box is-paddingless" routerLink="/vlogs/{{vlog.slug}}">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="{{vlog.thumbnailUrl}}" alt="{{vlog.title}}">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{vlog.title}}</p>
                <p class="subtitle is-6">{{getDate(vlog) | date:'mediumDate'}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
