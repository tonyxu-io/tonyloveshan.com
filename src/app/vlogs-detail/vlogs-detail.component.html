<app-loading-spinner *ngIf="!videoId$" [message]="'loading-from-youtube' | translate"></app-loading-spinner>
<section class="section" *ngIf="videoId$">
  <div class="container" *ngIf="videoId$">
    <h3 class="title is-3">{{videoTitle$}}</h3>
    <h5 class="subtitle is-5">{{videoDate$}}</h5>
    <div style="display:none;"><img src="{{videoThumbnail$}}" alt="{{videoTitle$}}"></div>
    <app-vlogs-player [videoId]="videoId$" [videoTitle]="videoTitle$"></app-vlogs-player>
    <br>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <div class="buttons watchButtons">
            <a class="button is-danger" href="https://youtu.be/{{videoId$}}"
              (click)="emitYouTubeButtonClick()">{{ 'youtube' | translate }}</a>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="buttons watchButtons is-right">
            <a class="button is-danger is-outlined" href="http://www.youtube.com/channel/UCXXumJ4mQ025Fm7by0WA0CA?sub_confirmation=1"
              (click)="emitVideoEvent('YouTubeButtonClick')">
              <span class="icon">
                <fa-icon [icon]="faYoutube"></fa-icon>
              </span>
              <span>{{ 'subscribe' | translate }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container has-text-left">
      <a href="/vlogs">{{ 'more-videos' | translate}}</a>
    </div>
  </div>
</section>
