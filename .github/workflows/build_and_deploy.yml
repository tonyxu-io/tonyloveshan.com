name: Build_And_Deploy_To_Firebase_Hosting

on:
  push:
    branches:
    - master

jobs:
  firebase-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '10.x'
    - run: npm install
    - run: ng build --prod
    - uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting --project tonyloveshan-com-58a99
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}